{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>        
        <title>Granary Watch CRM</title>    
        

    </head>

    <body class="font-sansserif leading-normal tracking-normal bg-primary-900">

        <div class="flex h-screen">

            <aside class="flex-none w-48 p-4 bg-primary-700">
                {% include "core/sidebar.html" %}
            </aside>

            <main class="flex-1 flex flex-col overflow-y-auto">

                <header class="p-4 shadow-md bg-primary-500">
                    {% include "core/header.html" %}
                </header>

                <div class="p-6 flex-grow bg-primary-400">
                    {% block content %}
                    {% endblock %}
                </div>

                <footer class="p-4 text-center bg-primary-500">
                    {% include "core/footer.html" %}
                </footer>

            </main>

        </div>

    </body>
</html>
