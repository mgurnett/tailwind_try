<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>GranaryWatch</title>
    {% endblock %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  </head>
  <body>
    {% block sidebar %}
      <!-- insert default navigation text for every page -->
    {% endblock %}
      <div class="w3-container w3-margin">
        <div class="w3-row w3-theme">
          <div class="w3-col s4 w3-center w3-segoe-ui"><p><h1><a href="{% url 'core_home' %}">Granary Watch</a></h1></p></div>
          <div class="w3-col s4 w3-center"><p>Outside Temperature</p></div>
          <div class="w3-col s2 w3-center">
            <form action="{% url 'archive_data' %}" method="post">
              {% csrf_token %}
              <input type="hidden" name=""  value="">
              <button class="w3-btn w3-purple" type="submit">Archive data</button>
            </form> 
          </div>
          <div class="w3-col s2 w3-center">
            <a href="{% url 'admin:index' %}">
              <button class="w3-btn w3-khaki">admin</button>
            </a>
          </div>
        </div>
      </div>
    {% block content %}
      <!-- default content text (typically empty) -->
    {% endblock %}
      </div> 
  </body>
</html>
