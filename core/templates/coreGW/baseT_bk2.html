<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>GranaryWatch</title>
    {% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  </head>

    <body class="bg-sky-500">

      <div class="flex h-screen bg-sky-100">

         <!-- sidebar -->
         <div class="hidden md:flex flex-col w-64 bg-sky-200">
             <div class="flex items-center justify-center h-16 bg-sky-300">
                 <span class="text-white font-bold uppercase">Sidebar</span>
             </div>
             <div class="flex flex-col flex-1 overflow-y-auto">
                 <nav class="flex-1 px-2 py-4 bg-gray-800">
                     <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                 d="M4 6h16M4 12h16M4 18h16" />
                         </svg>
                         Dashboard
                     </a>
                     <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                 d="M6 18L18 6M6 6l12 12" />
                         </svg>
                         Messages
                     </a>
                     <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                 d="M13 10V3L4 14h7v7l9-11h-7z" />
                         </svg>
                         Settings
                     </a>
                 </nav>
             </div>
         </div>
     
         <!-- Main content -->
         <div class="flex flex-col flex-1 overflow-y-auto">
             <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
                 
             </div>
             <div class="p-4">
                 <h1 class="text-2xl font-bold">Welcome to my dashboard!</h1>
                 <p class="mt-2 text-gray-600">This is an example dashboard using Tailwind CSS.</p>
             </div>
         </div>
         
     </div>

    </body>

</html>
