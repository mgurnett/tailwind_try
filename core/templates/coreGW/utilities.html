{% extends "core/base.html" %}
{% load temp %}
{% block content %}

<div class="w3-row w3-theme">
    <div class="w3-sidebar w3-bar-block w3-theme w3-card" style="width:130px">
        <h5 class="w3-bar-item">Utilities</h5>
        <button class="w3-bar-item w3-btn tablink" onclick="openTab('Stats')"><h2>Stats</h2></button>
        <button class="w3-bar-item w3-btn tablink" onclick="openTab('History')"><h2>History</h2></button>
        <button class="w3-bar-item w3-btn tablink" onclick="openTab('Enable')"><h2>Enable/Disable</h2></button>
    </div>

    <div style="margin-left:130px">
        <div class="w3-padding">Vertical Tab Example (sidebar)</div>

    <div id="Stats" class="w3-container util" style="display:none">
        {% include "./snippits/stats.html" %}
    </div>

    <div id="History" class="w3-container util" style="display:none">
        {% include "./snippits/stats.html" %}
    </div>

    <div id="Enable" class="w3-container util" style="display:none">
        {% include "./snippits/stats.html" %}
    </div>

</div>

{% endblock %}

{% block extra_js %}
<script>
    function openTab(utilName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("util");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-red", ""); 
      }
      document.getElementById(utilName).style.display = "block";
      document.querySelector(`.tablink[onclick="openTab('${utilName}')"]`).className += " w3-red";
    }
</script>
{% endblock %}
