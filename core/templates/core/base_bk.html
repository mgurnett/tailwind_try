{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="my_sky_theme">
<head>
    <title>Granary Watch CRM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="font-sansserif leading-normal tracking-normal">

    <div class="flex h-screen">

        <aside class="flex-none w-48 p-4">
            {% include "crm/sidebar.html" %}
        </aside>

        <main class="flex-1 flex flex-col overflow-y-auto">

            <header class="p-4 shadow-md">
                {% include "crm/header.html" %}
            </header>

            <div class="p-6 flex-grow">
                {% block content %}
                {% endblock %}
            </div>

            <footer class="p-4 text-center">
                {% include "crm/footer.html" %}
            </footer>

        </main>

    </div>

</body>
</html>
