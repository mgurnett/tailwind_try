{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-base-100 font-sansserif leading-normal tracking-normal">

			<div class="flex h-screen">
	
				<aside class="flex-none w-48 p-4 bg-base-100">
					{% include "core/sidebar.html" %}
				</aside>
	
				<main class="flex-1 flex flex-col overflow-y-auto">
	
					<header class="p-4 shadow-md bg-base-100">
						{% include "core/header.html" %}
					</header>
	
					<div class="p-6 flex-grow bg-base-100">
						{% block content %}
						{% endblock %}
					</div>
	
					<footer class="p-4 text-center bg-base-100">
						{% include "core/footer.html" %}
					</footer>
	
				</main>
	
			</div>
		</div>
	</body>
</html>
